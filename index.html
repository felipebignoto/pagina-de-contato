<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maxmun-scale= 1, user-scalable =1">
    <title>Contato</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="main-container">
        <div id="address-container">
            <div class="fade"></div>
            
            <div id="address-content">
                <h2><ion-icon name="navigate-outline"></ion-icon>Endere√ßo</h2>
                <p>Rua Brasil, 1234</p>
                <h2><ion-icon name="call-outline"></ion-icon>Telefone</h2>
                <p>(xx)9999-9999</p>
                <h2><ion-icon name="mail-outline"></ion-icon>Email</h2>
                <p>seunome@gmail.com</p>
            </div>
            
        </div>

        <div id="form-container">
            <h2>Nos mande uma mensagem!</h2>
            <form id="contact-form">
                <label for="name">Nome:</label>
                <input type="text" name="name" placeholder="Digite seu nome:"> 

                <label for="email">Email:</label>
                <input type="email" name="email" placeholder="Digite seu email:"> 

                <label for="phone">Telefone:</label>
                <input type="text" name="phone" placeholder="Digite seu telefone:">
                
                <label for="msg">Mensagem:</label>
                <textarea name="msg" placeholder="Como podemos te ajudar?"></textarea>
                <input type="submit" value="Enviar mensagem">
            </form>
        </div>

    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
